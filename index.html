<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Soroban</title>
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="funct.js" defer></script>
</head>
<body>
  <div class="lista" id="lista"></div>
  <div class="lista" id="wyniki"></div>
  <form class="lista" >
    <input type="button" value="Bez przyjaciół jednocyfrowo" onclick="prepare_list(1)">
    <input type="button" value="Bez przyjaciół dwucyfrowo" onclick="prepare_list(2)">
    <input type="button" value="Z przyjaciółmi jednocyfrowo" onclick="prepare_list(3)">
    <input type="button" value="Z przyjaciółmi dwucyfrowo" onclick="prepare_list(4)">
    <input type="button" value="Duzi przyjaciele" onclick="prepare_list(5)">
    <br /><br />
    <input type="button" id="buttonWy" value="Pokaż wyniki" onclick="showWy()">
    <input type="button" id="buttonW" value="Pokaż wynik" onclick="showW()">
  </form>
  <div style="clear:both;"></div>
  <label for="maxline" style="color:gray;margin-left:15px">Długość listy liczb:</label>
  <input type="number" name="" id="maxline" style="width:3em" min="3" max="10" value="5">
</body>
</html>
